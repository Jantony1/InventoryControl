<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../assets/materialize/css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

  <div class="navbar-fixed">
    <nav class="deep-orange accent-2">
      <div class="nav-wrapper">
        <a href="cadastrar-produto.html" class="brand-logo center">iControl</a>
        <a href="#" data-activates="menu-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>

  <!--Menu mobile-->
  <ul id="menu-mobile" class="side-nav">
    <li><a href="../dashboard/cadastrar-produto.html" data-activates="false" data-beloworigin="true" class="flow-text">Cadastrar Produto<i class="material-icons right">add_shopping_cart</i></a></li>
	<li><a href="../dashboard/editar-produto.html" data-activates="true" data-beloworigin="true" class="flow-text">Editar Produto<i class="material-icons right">edit</i></a></li>
	<li><a href="../dashboard/listar-produtos.html" data-activates="true" data-beloworigin="true" class="flow-text">Listar Produtos<i class="material-icons right">local_grocery_store</i></a></li>
    <li><a href="#" onClick="logout()" data-activates="false" data-beloworigin="true" class="flow-text">Sair<i class="material-icons right">input</i></a></li>
  </ul>

  <main>
    <div class="row">
		<content class="txt-head">
			<h5 class="center-align">Editar produto</h5>
		</content>
        <div class="col s12 m6">
            <div class="edita-produto card">
              <div class="card-content">
                <div class="row">
                  <div id="msg-erro-edit-produto"></div>
                  <form class="col s12" id="edit-produto">
                    	<div class="row">
						  <div class="input-field col s12">
							<input id="produto" type="text">
							<label for="produto" class="center-align">Nome</label>
						  </div>
						</div>
						<div class="row">
						  <div class="input-field col s12">
							<input id="valor-produto" type="text">
							<label for="valor-produto">Valor</label>
						  </div>
						</div>
						<div class="row">
						  <div class="input-field col s12">
							<input id="qtd-produto" type="number" value="">
							<label for="qtd-produto">Quantidade</label>
						  </div>
						</div>	
						<input type="hidden" id="id-param-edita-produto">
						<button type="submit" class="btn-floating btn-large waves-effect rounded green right"><i class="material-icons">edit</i></button>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>
  </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.maskMoney.js"></script>
    <script type="text/javascript" src="../assets/materialize/js/materialize.js"></script>
    <script type="text/javascript" src="../assets/js/allFunctions.js"></script>
    <script>
        $(function(){
          $('.button-collapse').sideNav();
          $('.dropdown-button').dropdown();
		  $("#valor-produto").maskMoney();
		  
          var paramGet = retornaParamId();
          var produtosCadastrados = retornaProdutosLocalStorage();
          for(var i = 0; i < produtosCadastrados.length; i++){
            if(produtosCadastrados[i].idProduto == paramGet){
              $('#nome-edita-produto').val(produtosCadastrados[i].nomeProduto);
              $('#valor-edita-produto').val(produtosCadastrados[i].valorProduto);
              $('#id-param-edita-produto').val(produtosCadastrados[i].idProduto);
            }
          }
		  
        });
      </script>
</body>
</html>
